<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroScript - Suíte Clínica</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'], 
                    },
                    colors: {
                        navy: { 950: '#0B101B', 900: '#141C2F', 800: '#1E293B' },
                        'deep-red': '#991b1b', 'deep-blue': '#1e40af', 'deep-green': '#166534',
                        'deep-orange': '#9a3412', 'deep-purple': '#6b21a8',
                        'deep-teal': '#115e59',
                    },
                    boxShadow: {
                        'glow-pink': '0 4px 15px -3px rgba(236, 72, 153, 0.5)',
                        'glow-blue': '0 4px 15px -3px rgba(59, 130, 246, 0.5)',
                        'glow-green': '0 4px 15px -3px rgba(16, 185, 129, 0.5)',
                        'nav-float': '0 10px 40px -10px rgba(0,0,0,0.1)',
                        'nav-float-dark': '0 10px 40px -10px rgba(0,0,0,0.5)',
                    }
                }
            }
        }
    </script>

    <!-- Ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; transition: background-color 0.3s ease; -webkit-tap-highlight-color: transparent; }
        .dark body { background-color: #0B101B; color: #e2e8f0; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        /* Glassmorphism */
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }
        .dark .glass-panel { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .dark .glass-nav { background: rgba(20, 28, 47, 0.9); border: 1px solid rgba(255, 255, 255, 0.05); }

        /* Forçar ícones finos */
        .lucide { stroke-width: 1.5px !important; }
        .nav-item.active .lucide { stroke-width: 2px !important; }

        /* Botões de Ação (IG, Magic, Fluxo) - Compactos e Alinhados */
        .btn-action-pill {
            display: inline-flex; align-items: center; justify-content: center; gap: 6px;
            padding: 0 14px; height: 38px; border-radius: 10px;
            font-size: 10px; font-weight: 800; letter-spacing: 0.5px; text-transform: uppercase; color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease; white-space: nowrap;
        }
        .btn-action-pill:active { transform: scale(0.96); }
        .btn-action-pill i { width: 16px; height: 16px; }
        
        /* Ícone Gestante */
        .gestante-icon { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        /* Botões IA */
        .ai-btn-card {
            height: 60px; border-radius: 12px; display: flex; align-items: center; padding: 0 16px;
            transition: transform 0.2s; border: 1px solid transparent; width: 100%;
            position: relative; overflow: hidden;
        }
        .ai-btn-card:active { transform: scale(0.98); }
        .dark .ai-btn-card { border-color: rgba(255,255,255,0.05); }

        .tab-content { display: none; animation: fadeIn 0.2s ease-out; }
        .tab-content.active { display: flex; flex-direction: column; height: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .nav-item.active { color: #4f46e5; }
        .dark .nav-item.active { color: #818cf8; }
        
        @media print {
            #prescriptionPaper { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; transform: scale(1); display: block !important; }
            body * { visibility: hidden; }
            #prescriptionPaper, #prescriptionPaper * { visibility: visible; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- HEADER -->
    <header class="h-14 glass-panel flex items-center justify-between px-5 z-40 shrink-0">
        <div class="flex items-center gap-2.5">
            <div class="w-7 h-7 bg-gradient-to-br from-indigo-600 to-blue-600 rounded-lg flex items-center justify-center text-white shadow-md">
                <i data-lucide="brain-circuit" class="w-4 h-4"></i>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-slate-800 dark:text-white">Neuro<span class="text-indigo-600 dark:text-indigo-400">Script</span></h1>
        </div>
        <button onclick="app.openModal('configModal')" class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-white transition relative rounded-full hover:bg-slate-100 dark:hover:bg-white/5">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span id="configDot" class="hidden absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white dark:border-navy-900"></span>
        </button>
    </header>

    <!-- MAIN -->
    <main class="flex-1 flex overflow-hidden relative pb-24">
        <div id="mainPanel" class="flex-1 flex flex-col min-w-0 bg-slate-50 dark:bg-navy-950 transition-colors duration-300 relative z-10">
            <div class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-5">
                
                <!-- 1. PACIENTE -->
                <div id="view-patient" class="tab-content active space-y-4">
                    <div class="bg-white dark:bg-navy-900 rounded-2xl p-5 shadow-sm border border-slate-200/60 dark:border-navy-800">
                        
                        <!-- Header + Botões -->
                        <div class="flex flex-col gap-4 mb-5">
                            <div class="flex justify-between items-center">
                                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500 flex items-center gap-2">
                                    <i data-lucide="file-text" class="w-4 h-4"></i> Prontuário
                                </h2>
                                
                                <!-- Botões de Ação -->
                                <div class="flex gap-2">
                                    <!-- IG (Gestante) -->
                                    <button onclick="app.openModal('obstetricModal')" class="btn-action-pill bg-gradient-to-r from-pink-500 to-rose-600 shadow-glow-pink">
                                        <svg class="gestante-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 5.5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/><path d="M9.5 10c-1.2 0-2.2.8-2.5 2-.5 2 .2 5.5 2.5 6.5"/><path d="M13.5 8c1.5 0 4 2.5 4 5s-2 5.5-4 5.5"/><path d="M11.5 19v3"/></svg>
                                        IG
                                    </button>
                                    <!-- Magic -->
                                    <button onclick="app.openMagicSoap()" class="btn-action-pill bg-gradient-to-r from-indigo-500 to-blue-600 shadow-glow-blue">
                                        <i data-lucide="wand-2"></i> Magic
                                    </button>
                                    <!-- Fluxograma -->
                                    <button onclick="app.openFlowchartModal()" class="btn-action-pill bg-gradient-to-r from-emerald-500 to-teal-600 shadow-glow-green">
                                        <i data-lucide="git-merge"></i> Fluxo
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Input Nome + Controles Gerais -->
                        <div class="mb-5 relative group">
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Paciente</label>
                                <div class="flex gap-2">
                                    <button onclick="app.saveLocalData()" class="text-[10px] text-emerald-500 hover:text-emerald-600 font-bold transition flex items-center gap-1 bg-emerald-50 dark:bg-emerald-900/20 px-2 py-0.5 rounded"><i data-lucide="save" class="w-3 h-3"></i> Salvar</button>
                                    <button onclick="app.clearData()" class="text-[10px] text-slate-400 hover:text-red-500 transition flex items-center gap-1"><i data-lucide="trash-2" class="w-3 h-3"></i> Limpar Tudo</button>
                                </div>
                            </div>
                            <input id="patientName" oninput="app.updateDoc()" class="w-full text-lg font-bold bg-slate-50 dark:bg-navy-950/50 rounded-xl px-3 py-2 border border-slate-200 dark:border-navy-800 focus:outline-none focus:border-indigo-500 dark:focus:border-indigo-500 transition-colors dark:text-white placeholder-slate-300 dark:placeholder-slate-600" placeholder="Nome do Paciente...">
                        </div>

                        <!-- SOAP Grid -->
                        <div class="grid gap-3">
                            <!-- S -->
                            <div class="bg-slate-50 dark:bg-navy-950/50 rounded-xl border border-slate-100 dark:border-navy-800 focus-within:border-indigo-500 transition-all">
                                <label class="text-[10px] font-bold text-indigo-500 uppercase px-3 pt-2 block">S - Subjetivo</label>
                                <textarea id="soapS" class="w-full bg-transparent p-3 text-sm outline-none resize-none h-20 dark:text-slate-200 placeholder-slate-400" placeholder="QP: '...' HDA: ..."></textarea>
                            </div>

                            <!-- O - Objetivo -->
                            <div class="bg-slate-50 dark:bg-navy-950/50 rounded-xl border border-slate-100 dark:border-navy-800 focus-within:border-emerald-500 transition-all relative group">
                                <div class="flex justify-between items-center px-3 pt-2">
                                    <label class="text-[10px] font-bold text-emerald-500 uppercase">O - Objetivo</label>
                                    <div class="flex gap-2">
                                        <button onclick="document.getElementById('imgUpload').click()" class="text-slate-400 hover:text-emerald-500" title="Anexar Foto"><i data-lucide="camera" class="w-3.5 h-3.5"></i></button>
                                        <button onclick="app.clearField('soapO')" class="text-slate-300 hover:text-red-500" title="Limpar Objetivo"><i data-lucide="trash" class="w-3.5 h-3.5"></i></button>
                                        <input type="file" id="imgUpload" accept="image/*" class="hidden" onchange="app.handleImageUpload(this)">
                                    </div>
                                </div>
                                <textarea id="soapO" class="w-full bg-transparent p-3 text-sm outline-none resize-none h-24 dark:text-slate-200 placeholder-slate-400" placeholder="Ex: BEG, LOTE, MAP+..."></textarea>
                                <div id="imagePreviewArea" class="px-3 pb-2 flex gap-2 flex-wrap"></div>
                            </div>

                            <!-- A - Avaliação -->
                            <div class="bg-slate-50 dark:bg-navy-950/50 rounded-xl border border-slate-100 dark:border-navy-800 focus-within:border-orange-500 transition-all relative group">
                                <div class="flex justify-between items-center px-3 pt-2">
                                    <label class="text-[10px] font-bold text-orange-500 uppercase">A - Avaliação</label>
                                    <button onclick="app.clearField('soapA')" class="text-slate-300 hover:text-red-500" title="Limpar Avaliação"><i data-lucide="trash" class="w-3.5 h-3.5"></i></button>
                                </div>
                                <textarea id="soapA" class="w-full bg-transparent p-3 text-sm outline-none resize-none h-20 dark:text-slate-200 placeholder-slate-400" placeholder="Ex: Hipótese diagnóstica..."></textarea>
                            </div>

                            <!-- P - Plano -->
                            <div class="bg-slate-50 dark:bg-navy-950/50 rounded-xl border border-slate-100 dark:border-navy-800 focus-within:border-blue-500 transition-all relative group">
                                <div class="flex justify-between items-center px-3 pt-2">
                                    <label class="text-[10px] font-bold text-blue-500 uppercase">P - Plano</label>
                                    <button onclick="app.clearField('soapP')" class="text-slate-300 hover:text-red-500" title="Limpar Plano"><i data-lucide="trash" class="w-3.5 h-3.5"></i></button>
                                </div>
                                <textarea id="soapP" class="w-full bg-transparent p-3 text-sm outline-none resize-none h-20 dark:text-slate-200 placeholder-slate-400" placeholder="Ex: Conduta e prescrição..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. IA CLÍNICA -->
                <div id="view-ai" class="tab-content space-y-4">
                    <div class="sticky top-0 bg-slate-50/95 dark:bg-navy-950/95 backdrop-blur z-10 pb-2 pt-1">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                            <input oninput="app.renderAITools(this.value)" class="w-full bg-white dark:bg-navy-900 border border-slate-200 dark:border-navy-800 rounded-2xl py-3 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-white shadow-sm" placeholder="Buscar ferramenta...">
                        </div>
                    </div>
                    <div id="aiToolsGrid" class="grid grid-cols-2 gap-3 pb-20"></div>
                </div>

                <!-- 3. FARMÁCIA -->
                <div id="view-pharmacy" class="tab-content space-y-4">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input oninput="app.searchDB('med', this.value)" class="w-full bg-white dark:bg-navy-900 border border-slate-200 dark:border-navy-800 rounded-2xl py-3 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:text-white shadow-sm" placeholder="Buscar medicamento...">
                    </div>
                    <div id="medList" class="space-y-2 pb-20">
                        <div class="text-center text-slate-400 py-10 opacity-50"><i data-lucide="pill" class="w-8 h-8 mx-auto mb-2"></i><span class="text-xs">Digite para buscar</span></div>
                    </div>
                </div>

                <!-- 4. EXAMES -->
                <div id="view-exams" class="tab-content space-y-4">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input oninput="app.searchDB('exam', this.value)" class="w-full bg-white dark:bg-navy-900 border border-slate-200 dark:border-navy-800 rounded-2xl py-3 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500 dark:text-white shadow-sm" placeholder="Buscar exame...">
                    </div>
                    <div id="examList" class="space-y-2 pb-20">
                        <div class="text-center text-slate-400 py-10 opacity-50"><i data-lucide="microscope" class="w-8 h-8 mx-auto mb-2"></i><span class="text-xs">Digite para buscar</span></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Desktop Doc Preview -->
        <div id="documentPanel" class="hidden lg:flex w-[45%] bg-slate-100 dark:bg-navy-950 border-l border-slate-200 dark:border-navy-800 flex-col items-center p-8 overflow-y-auto custom-scrollbar relative z-20">
            <button onclick="app.toggleMobileDoc()" class="lg:hidden absolute top-4 left-4 bg-white p-2 rounded-full shadow-lg z-50 text-slate-700"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div class="flex gap-1 mb-8 bg-white dark:bg-navy-900 p-1 rounded-xl border border-slate-200 dark:border-navy-800 shadow-sm">
                <button onclick="app.setDocMode('prescription')" id="btn-doc-prescription" class="px-5 py-2 rounded-lg text-xs font-bold transition bg-slate-800 text-white shadow-md">Receita</button>
                <button onclick="app.setDocMode('exams')" id="btn-doc-exams" class="px-5 py-2 rounded-lg text-xs font-bold transition text-slate-500 hover:bg-slate-50 dark:hover:bg-navy-800">Exames</button>
                <button onclick="app.setDocMode('hospital')" id="btn-doc-hospital" class="px-5 py-2 rounded-lg text-xs font-bold transition text-slate-500 hover:bg-slate-50 dark:hover:bg-navy-800">Hospital</button>
            </div>
            <div id="prescriptionPaper" class="bg-white w-[210mm] min-h-[297mm] shadow-2xl p-[20mm] relative text-black scale-90 origin-top transform-gpu transition-transform border border-slate-200"></div>
        </div>
    </main>

    <!-- BOTTOM NAV (PILL) -->
    <div class="fixed bottom-6 left-0 right-0 flex justify-center z-50 pointer-events-none no-print">
        <nav class="glass-nav shadow-nav-float dark:shadow-nav-float-dark rounded-full px-2 py-2 flex items-center gap-1 pointer-events-auto transition-all duration-300">
            <button onclick="app.switchTab('patient')" id="nav-patient" class="nav-item w-12 h-12 rounded-full flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:bg-slate-100 dark:hover:bg-white/10 transition-all active"><i data-lucide="user-circle-2" class="w-8 h-8 transition-all"></i></button>
            <button onclick="app.switchTab('ai')" id="nav-ai" class="nav-item w-12 h-12 rounded-full flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:bg-slate-100 dark:hover:bg-white/10 transition-all"><i data-lucide="sparkles" class="w-8 h-8 transition-all"></i></button>
            <button onclick="app.toggleMobileDoc()" class="w-14 h-14 bg-slate-900 dark:bg-white text-white dark:text-navy-950 rounded-full flex items-center justify-center shadow-xl mx-2 transform transition-transform hover:scale-105 active:scale-95"><i data-lucide="file-text" class="w-7 h-7"></i></button>
            <button onclick="app.switchTab('pharmacy')" id="nav-pharmacy" class="nav-item w-12 h-12 rounded-full flex items-center justify-center text-slate-400 hover:text-emerald-600 hover:bg-slate-100 dark:hover:bg-white/10 transition-all"><i data-lucide="pill" class="w-8 h-8 transition-all"></i></button>
            <button onclick="app.switchTab('exams')" id="nav-exams" class="nav-item w-12 h-12 rounded-full flex items-center justify-center text-slate-400 hover:text-orange-600 hover:bg-slate-100 dark:hover:bg-white/10 transition-all"><i data-lucide="microscope" class="w-8 h-8 transition-all"></i></button>
        </nav>
    </div>

    <!-- MODALS -->
    
    <!-- MAGIC SOAP MODAL -->
    <div id="magicSoapModal" class="hidden fixed inset-0 z-[100] bg-navy-950/60 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white dark:bg-navy-900 w-full max-w-lg rounded-3xl shadow-2xl p-6 border border-slate-200 dark:border-navy-800">
            <h3 class="text-xl font-bold mb-4 dark:text-white flex items-center gap-2 text-indigo-600"><i data-lucide="wand-2" class="w-6 h-6"></i> Magic SOAP AI</h3>
            <p class="text-xs text-slate-500 mb-4">Transcreva áudio ou leia manuscritos. IA configurada para terminologia médica.</p>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <label id="btnUploadAudio" class="flex flex-col items-center justify-center p-4 bg-slate-50 dark:bg-navy-950 border border-dashed border-slate-300 dark:border-navy-700 rounded-xl cursor-pointer hover:bg-indigo-50 dark:hover:bg-navy-800 transition group">
                    <i data-lucide="mic" class="w-6 h-6 text-slate-400 group-hover:text-indigo-500 mb-2"></i><span class="text-xs font-bold text-slate-500">Enviar Áudio</span>
                    <input type="file" accept="audio/*" class="hidden" onchange="app.handleMagicUpload(this, 'audio')">
                </label>
                <label id="btnUploadImage" class="flex flex-col items-center justify-center p-4 bg-slate-50 dark:bg-navy-950 border border-dashed border-slate-300 dark:border-navy-700 rounded-xl cursor-pointer hover:bg-emerald-50 dark:hover:bg-navy-800 transition group">
                    <i data-lucide="file-edit" class="w-6 h-6 text-slate-400 group-hover:text-emerald-500 mb-2"></i><span class="text-xs font-bold text-slate-500">Manuscrito</span>
                    <input type="file" accept="image/*" class="hidden" onchange="app.handleMagicUpload(this, 'image')">
                </label>
            </div>
            <textarea id="magicInput" class="w-full h-32 bg-slate-50 dark:bg-navy-950 rounded-2xl p-4 text-sm border border-slate-200 dark:border-navy-800 focus:ring-2 focus:ring-indigo-500 outline-none mb-4 dark:text-white placeholder-slate-400 resize-none" placeholder="Ou digite o caso clínico..."></textarea>
            <div class="flex gap-3"><button onclick="app.processMagicSoap()" id="btnMagic" class="flex-1 bg-gradient-to-r from-indigo-600 to-blue-600 text-white py-3.5 rounded-xl font-bold shadow-lg">Processar</button><button onclick="app.closeModal('magicSoapModal')" class="px-6 bg-slate-100 dark:bg-navy-800 text-slate-600 rounded-xl font-bold">Cancelar</button></div>
        </div>
    </div>

    <!-- FLOWCHART MODAL -->
    <div id="flowchartModal" class="hidden fixed inset-0 z-[100] bg-navy-950/60 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white dark:bg-navy-900 w-full max-w-lg rounded-3xl shadow-2xl p-6 border border-slate-200 dark:border-navy-800">
            <h3 class="text-xl font-bold mb-4 dark:text-white flex items-center gap-2 text-emerald-600"><i data-lucide="git-merge" class="w-6 h-6"></i> Visualização Clínica (Nanobanana Pro)</h3>
            <div class="flex gap-4 mb-4">
                <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="flowType" value="flowchart" checked class="text-emerald-600 focus:ring-emerald-500"><span class="text-sm dark:text-white font-medium">Fluxograma</span></label>
                <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="flowType" value="infographic" class="text-emerald-600 focus:ring-emerald-500"><span class="text-sm dark:text-white font-medium">Infográfico</span></label>
            </div>
            <textarea id="flowchartInput" class="w-full h-32 bg-slate-50 dark:bg-navy-950 rounded-2xl p-4 text-sm border border-slate-200 dark:border-navy-800 focus:ring-2 focus:ring-emerald-500 outline-none mb-4 dark:text-white placeholder-slate-400 resize-none" placeholder="Descreva o protocolo..."></textarea>
            <div class="flex gap-3"><button onclick="app.generateFlowchartDirect()" id="btnFlowchart" class="flex-1 bg-gradient-to-r from-emerald-600 to-teal-600 text-white py-3.5 rounded-xl font-bold shadow-lg">Gerar (Imagen 4)</button><button onclick="app.closeModal('flowchartModal')" class="px-6 bg-slate-100 dark:bg-navy-800 text-slate-600 rounded-xl font-bold">Cancelar</button></div>
        </div>
    </div>

    <!-- OBSTETRIC MODAL -->
    <div id="obstetricModal" class="hidden fixed inset-0 z-[100] bg-navy-950/60 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white dark:bg-navy-900 w-full max-w-md rounded-3xl shadow-2xl p-6 border border-slate-200 dark:border-navy-800">
            <h3 class="text-xl font-bold mb-6 dark:text-white flex items-center gap-2 text-pink-600"><i data-lucide="baby" class="w-6 h-6"></i> Calculadora Obstétrica</h3>
            <div class="flex gap-2 mb-4 bg-slate-100 dark:bg-navy-950 p-1 rounded-xl">
                <button onclick="app.toggleObsTab('dum')" id="tab-obs-dum" class="flex-1 py-2 text-xs font-bold rounded-lg bg-white shadow text-pink-600 transition">Pela DUM</button>
                <button onclick="app.toggleObsTab('usg')" id="tab-obs-usg" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-500 hover:bg-white/50 transition">Pelo USG</button>
            </div>
            <div id="obs-content-dum" class="space-y-4"><div class="bg-pink-50 dark:bg-pink-900/10 p-4 rounded-2xl border border-pink-100 dark:border-pink-800/30"><label class="block text-xs font-bold text-pink-600 dark:text-pink-400 mb-2 uppercase">Data da Última Menstruação</label><input type="date" id="calcDum" onchange="app.calcObs()" class="w-full p-3 rounded-xl border border-pink-200 dark:border-pink-900 text-sm outline-none bg-white dark:bg-navy-950 dark:text-white"></div></div>
            <div id="obs-content-usg" class="space-y-4 hidden"><div class="bg-pink-50 dark:bg-pink-900/10 p-4 rounded-2xl border border-pink-100 dark:border-pink-800/30 space-y-3"><div><label class="block text-xs font-bold text-pink-600 dark:text-pink-400 mb-1 uppercase">Data USG</label><input type="date" id="calcUsgDate" onchange="app.calcObs()" class="w-full p-2 rounded-lg border border-pink-200 dark:border-pink-900 text-sm"></div><div class="flex gap-2"><div class="flex-1"><label class="block text-xs font-bold text-pink-600 dark:text-pink-400 mb-1 uppercase">Sem</label><input type="number" id="calcUsgWeeks" onchange="app.calcObs()" class="w-full p-2 rounded-lg border border-pink-200 text-sm"></div><div class="flex-1"><label class="block text-xs font-bold text-pink-600 dark:text-pink-400 mb-1 uppercase">Dias</label><input type="number" id="calcUsgDays" onchange="app.calcObs()" class="w-full p-2 rounded-lg border border-pink-200 text-sm"></div></div></div></div>
            <div class="mt-6 pt-4 border-t border-pink-200/50 dark:border-pink-800/30"><div class="flex justify-between items-end mb-2"><span class="text-xs text-slate-400 uppercase font-bold">IG Atual</span><span id="resIg" class="text-2xl font-bold text-slate-800 dark:text-white">--</span></div><div class="flex justify-between items-end"><span class="text-xs text-slate-400 uppercase font-bold">DPP</span><span id="resDpp" class="text-lg font-bold text-slate-800 dark:text-white">--</span></div></div>
            <div class="flex gap-3 mt-6"><button onclick="app.pasteIg()" class="flex-1 bg-pink-500 text-white py-3 rounded-xl font-bold shadow-lg">Inserir</button><button onclick="app.closeModal('obstetricModal')" class="px-6 bg-slate-100 dark:bg-navy-800 text-slate-600 rounded-xl font-bold">Fechar</button></div>
        </div>
    </div>

    <!-- CONFIG MODAL -->
    <div id="configModal" class="hidden fixed inset-0 z-[100] bg-navy-950/60 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white dark:bg-navy-900 w-full max-w-sm rounded-3xl shadow-2xl border border-slate-200 dark:border-navy-800 overflow-hidden animate-slide-up">
            <div class="p-6 space-y-4">
                <div class="flex justify-between items-center border-b border-slate-100 dark:border-navy-800 pb-4"><h3 class="text-lg font-bold dark:text-white">Configurações</h3><button onclick="app.closeModal('configModal')"><i data-lucide="x" class="w-5 h-5 dark:text-white"></i></button></div>
                <div class="flex items-center justify-between bg-slate-50 dark:bg-navy-950 p-3 rounded-xl border border-slate-100 dark:border-navy-800"><span class="text-sm font-bold text-slate-600 dark:text-slate-300 flex items-center gap-2"><i data-lucide="moon" class="w-4 h-4"></i> Modo Escuro</span><button onclick="app.toggleTheme()" class="relative w-11 h-6 bg-slate-200 dark:bg-indigo-600 rounded-full transition-colors duration-300"><span class="block w-4 h-4 bg-white rounded-full shadow absolute top-1 left-1 transition-transform duration-300 dark:translate-x-5"></span></button></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">API Key (Gemini)</label><input id="apiKey" type="password" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-navy-950 border border-slate-200 dark:border-navy-800 text-sm dark:text-white outline-none focus:ring-2 focus:ring-indigo-500"></div>
                <div class="grid grid-cols-2 gap-3"><input id="docName" class="p-3 rounded-xl bg-slate-50 dark:bg-navy-950 border border-slate-200 dark:border-navy-800 text-xs dark:text-white outline-none" placeholder="Nome Médico"><input id="docCRM" class="p-3 rounded-xl bg-slate-50 dark:bg-navy-950 border border-slate-200 dark:border-navy-800 text-xs dark:text-white outline-none" placeholder="CRM"></div>
                <button onclick="app.saveConfig()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold text-sm hover:bg-indigo-700 transition">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <!-- AI RESULT -->
    <div id="aiModal" class="hidden fixed inset-0 z-[100] bg-navy-950/80 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white dark:bg-navy-900 w-full max-w-3xl rounded-3xl shadow-2xl border border-slate-200 dark:border-navy-800 flex flex-col max-h-[85vh]">
            <div class="p-6 border-b border-slate-100 dark:border-navy-800 flex justify-between items-center"><h3 id="aiModalTitle" class="text-xl font-bold dark:text-white">Resultado</h3><button onclick="app.closeModal('aiModal')" class="p-2 hover:bg-slate-100 dark:hover:bg-navy-800 rounded-full"><i data-lucide="x" class="w-5 h-5 dark:text-white"></i></button></div>
            <div class="p-8 overflow-y-auto custom-scrollbar bg-slate-50/50 dark:bg-navy-950/50 flex-1"><div id="aiContent" class="prose prose-sm dark:prose-invert max-w-none text-slate-700 dark:text-slate-300"></div><div id="flowchartArea" class="hidden mt-8 pt-6 border-t border-slate-200 dark:border-navy-800"><h4 class="font-bold mb-3 dark:text-white text-xs uppercase">Visualização</h4><div id="genImagePlaceholder" class="w-full bg-white dark:bg-navy-900 rounded-xl border border-dashed border-slate-300 dark:border-navy-700 flex items-center justify-center min-h-[200px]"></div></div></div>
            <div class="p-4 border-t border-slate-100 dark:border-navy-800 flex justify-end gap-3 bg-white dark:bg-navy-900 rounded-b-3xl"><button onclick="app.copyAI()" class="px-4 py-2 bg-slate-100 dark:bg-navy-800 rounded-lg text-xs font-bold dark:text-white">Copiar</button><button onclick="app.closeModal('aiModal')" class="px-4 py-2 bg-slate-900 dark:bg-white text-white dark:text-navy-950 rounded-lg text-xs font-bold">Fechar</button></div>
        </div>
    </div>

    <script>
        const FULL_DB = `M|Dipirona|500mg|1 cp 6/6h|Dor\nM|Paracetamol|750mg|1 cp 6/6h|Dor\nM|Amoxicilina|500mg|1 cp 8/8h|Infecto\nM|Losartana|50mg|1 cp 12/12h|Cardio\nE|Hemograma|Lab|Sangue\nE|RX Tórax|Img|Raio-X`;
        const AI_TOOLS = [
            { id: 'cardio_risk', cat: 'Cardiologia', label: 'Risco CV', icon: 'activity', theme: 'red', prompt: 'Risco Cardiovascular SBC.' },
            { id: 'ecg', cat: 'Cardiologia', label: 'Interpretação ECG', icon: 'heart-pulse', theme: 'red', prompt: 'Interpretação ECG.' },
            { id: 'has_bled', cat: 'Cardiologia', label: 'Score HAS-BLED', icon: 'droplet', theme: 'red', prompt: 'Score HAS-BLED.' },
            { id: 'cha2ds2', cat: 'Cardiologia', label: 'Score CHA2DS2-VASc', icon: 'heart', theme: 'blue', prompt: 'Score CHA2DS2-VASc.' },
            { id: 'ic_class', cat: 'Cardiologia', label: 'IC - Classificação', icon: 'wind', theme: 'blue', prompt: 'Classificação IC.' },
            { id: 'dislipidemia', cat: 'Cardiologia', label: 'Manejo Dislipidemia', icon: 'filter', theme: 'orange', prompt: 'Manejo Dislipidemia.' },
            { id: 'has_stage', cat: 'Cardiologia', label: 'Estágio Hipertensão', icon: 'arrow-up-circle', theme: 'red', prompt: 'Estágio Hipertensão.' },
            { id: 'sepsis', cat: 'Emergência', label: 'Protocolo Sepse', icon: 'alert-triangle', theme: 'purple', prompt: 'Protocolo Sepse.' },
            { id: 'dengue', cat: 'Infecto', label: 'Manejo Dengue', icon: 'bug', theme: 'green', prompt: 'Manejo Dengue.' }
        ];

        window.app = {
            state: { meds: [], exams: [], prescription: [], examRequest: [], config: JSON.parse(localStorage.getItem('neuro_config')) || { apiKey: '', name: '', crm: '' }, activeDoc: 'prescription', currentAIContext: '', obsMode: 'dum', magicAttachment: null },

            init: function() { this.loadDB(); this.loadTheme(); this.updateConfigUI(); this.renderAITools(); this.updateDoc(); lucide.createIcons(); document.getElementById('calcDum').max = new Date().toISOString().split('T')[0]; },

            // IG CALCULATOR
            toggleObsTab: function(mode) {
                this.state.obsMode = mode;
                document.getElementById('tab-obs-dum').className = mode==='dum' ? 'flex-1 py-2 text-xs font-bold rounded-lg bg-white shadow text-pink-600 transition' : 'flex-1 py-2 text-xs font-bold rounded-lg text-slate-500 hover:bg-white/50 transition';
                document.getElementById('tab-obs-usg').className = mode==='usg' ? 'flex-1 py-2 text-xs font-bold rounded-lg bg-white shadow text-pink-600 transition' : 'flex-1 py-2 text-xs font-bold rounded-lg text-slate-500 hover:bg-white/50 transition';
                document.getElementById('obs-content-dum').classList.toggle('hidden', mode !== 'dum');
                document.getElementById('obs-content-usg').classList.toggle('hidden', mode !== 'usg');
            },
            calcObs: function(source) {
                const today = new Date(); let igDays = 0; let dppDate = new Date();
                if (this.state.obsMode === 'dum') {
                    const dum = new Date(document.getElementById('calcDum').value);
                    if (!isNaN(dum)) { igDays = Math.floor((today - dum) / 86400000); dppDate = new Date(dum); dppDate.setDate(dum.getDate() + 280); }
                } else {
                    const usgDate = new Date(document.getElementById('calcUsgDate').value);
                    const w = parseInt(document.getElementById('calcUsgWeeks').value) || 0;
                    const d = parseInt(document.getElementById('calcUsgDays').value) || 0;
                    if (!isNaN(usgDate)) {
                        const daysSinceUsg = Math.floor((today - usgDate) / 86400000);
                        igDays = (w * 7) + d + daysSinceUsg;
                        const conception = new Date(usgDate); conception.setDate(conception.getDate() - ((w * 7) + d));
                        dppDate = new Date(conception); dppDate.setDate(conception.getDate() + 280);
                    }
                }
                document.getElementById('resIg').innerText = `${Math.floor(igDays/7)}s ${igDays%7}d`;
                document.getElementById('resDpp').innerText = dppDate.toLocaleDateString('pt-BR');
            },
            pasteIg: function() {
                document.getElementById('soapS').value += `\nIG: ${document.getElementById('resIg').innerText}, DPP: ${document.getElementById('resDpp').innerText}`;
                this.closeModal('obstetricModal');
            },

            // MAGIC SOAP
            handleMagicUpload: function(input, type) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        app.state.magicAttachment = { type: type, data: e.target.result.split(',')[1], mime: input.files[0].type };
                        const btn = input.parentElement; btn.classList.add('ring-2', 'ring-indigo-500', 'bg-indigo-50');
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            },
            processMagicSoap: async function() {
                if(!this.state.config.apiKey) return alert("Sem API Key.");
                const btn = document.getElementById('btnMagic'); const old = btn.innerText; btn.innerText = 'Processando...';
                const textInput = document.getElementById('magicInput').value;
                const parts = [];
                // PROMPT REFINADO PARA LINGUAGEM TÉCNICA E FORMAL
                let prompt = "Você é um médico especialista experiente. Analise o input e extraia informações para estruturar um SOAP JSON {s, o, a, p}. Use terminologia médica técnica, formal e padrão (ex: 'cefaleia' em vez de 'dor de cabeça', 'algico' em vez de 'com dor'). Responda APENAS o JSON.";
                
                if (this.state.magicAttachment) {
                    prompt += this.state.magicAttachment.type === 'audio' ? " Transcreva este áudio médico." : " Leia este manuscrito.";
                    parts.push({ text: prompt }, { inlineData: { mimeType: this.state.magicAttachment.mime, data: this.state.magicAttachment.data } });
                } else { parts.push({ text: prompt + ` Texto: "${textInput}"` }); }

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${this.state.config.apiKey}`, {
                        method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ contents: [{ parts: parts }] })
                    });
                    const d = await res.json();
                    
                    if (!d.candidates || !d.candidates.length) {
                         if (d.error) throw new Error(d.error.message);
                         throw new Error("Sem resposta válida da IA.");
                    }
                    
                    const json = JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    document.getElementById('soapS').value=json.s||''; document.getElementById('soapO').value=json.o||'';
                    document.getElementById('soapA').value=json.a||''; document.getElementById('soapP').value=json.p||'';
                    this.closeModal('magicSoapModal'); this.state.magicAttachment = null;
                } catch(e) { alert("Erro na análise."); console.error(e); }
                btn.innerText = old;
            },

            // FLOWCHART GEN (IMAGEN 4) - AGORA COM BOTÃO RESTAURADO
            generateFlowchartDirect: async function() {
                if(!this.state.config.apiKey) return alert("Sem API Key.");
                const prompt = document.getElementById('flowchartInput').value;
                this.closeModal('flowchartModal'); document.getElementById('flowchartArea').classList.remove('hidden');
                const ph = document.getElementById('genImagePlaceholder');
                ph.innerHTML = '<span class="animate-pulse text-emerald-600">Gerando Visualização...</span>';
                this.openModal('aiModal');

                // PROMPTS MELHORADOS PARA ESTILO INFOGRÁFICO PROFISSIONAL
                const flowType = document.querySelector('input[name="flowType"]:checked').value;
                const imagePrompt = flowType === 'flowchart' 
                    ? `Professional medical flowchart diagram about: ${prompt}. Clean, visually rich, modern infographic style with icons and clear connections, white background, high detail illustration.`
                    : `Professional medical infographic about: ${prompt}. Visually appealing, educational, clean layout with sections, icons, and illustrations, white background, high detail illustration.`;

                // TENTA IMAGEM REAL (IMAGEN 4)
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${this.state.config.apiKey}`, {
                        method: 'POST', headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ instances: [{ prompt: imagePrompt }], parameters: {sampleCount:1} })
                    });
                    const d = await res.json();
                    if(d.predictions && d.predictions[0]) {
                        ph.innerHTML = `<img src="data:image/png;base64,${d.predictions[0].bytesBase64Encoded}" class="h-full object-contain rounded shadow-sm">`;
                        return;
                    }
                } catch(e) { console.log("Imagen falhou, tentando fallback SVG..."); }

                // FALLBACK PARA SVG (GEMINI) SE IMAGEM FALHAR
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${this.state.config.apiKey}`, {
                        method: 'POST', headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Create a detailed and visually appealing SVG infographic code about: ${prompt}. Use icons, clear structure, white background, professional medical style. Return ONLY the SVG code.` }] }] })
                    });
                    const d = await res.json();
                    if (!d.candidates || !d.candidates.length) {
                        if (d.error) throw new Error(d.error.message);
                        throw new Error("Sem resposta válida da IA.");
                    }
                    let svg = d.candidates[0].content.parts[0].text;
                    svg = svg.substring(svg.indexOf('<svg'), svg.indexOf('</svg>')+6);
                    ph.innerHTML = svg;
                } catch(e) { ph.innerHTML = '<span class="text-red-500 text-xs">Erro. Verifique API Key.</span>'; }
            },

            loadDB: function() { FULL_DB.split('\n').forEach(l => { const p = l.split('|'); if(p.length>2) { const i = { name: p[1], dose: p[2], instr: p[3], cat: p[4], id: Math.random() }; if(p[0]==='M') this.state.meds.push(i); else this.state.exams.push(i); } }); },
            switchTab: function(tabId) { document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active')); document.getElementById('view-'+tabId).classList.add('active'); document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active')); const nav = document.getElementById('nav-'+tabId); if(nav) nav.classList.add('active'); },
            toggleTheme: function() { document.documentElement.classList.toggle('dark'); localStorage.setItem('neuro_theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); this.renderAITools(); },
            loadTheme: function() { if(localStorage.getItem('neuro_theme') === 'dark') document.documentElement.classList.add('dark'); },
            openModal: function(id) { document.getElementById(id).classList.remove('hidden'); },
            closeModal: function(id) { document.getElementById(id).classList.add('hidden'); },
            openMagicSoap: function() { this.openModal('magicSoapModal'); },
            renderAITools: function(q='') {
                const grid = document.getElementById('aiToolsGrid'); const isDark = document.documentElement.classList.contains('dark');
                grid.innerHTML = AI_TOOLS.filter(t=>t.label.toLowerCase().includes(q.toLowerCase())).map(t => {
                    let bg='', txt=''; if(isDark) { bg=`bg-deep-${t.theme} text-white`; txt='text-white'; } else { bg=`bg-${t.theme}-100`; txt=`text-${t.theme}-900`; }
                    return `<button onclick="app.callAI('${t.id}')" class="ai-btn-card ${bg} group"><div class="${txt} mr-3 shrink-0"><i data-lucide="${t.icon}" class="w-5 h-5"></i></div><span class="${txt} font-bold text-xs text-left leading-tight line-clamp-2">${t.label}</span></button>`;
                }).join(''); lucide.createIcons();
            },
            handleImageUpload: function(input) { if(input.files[0]) { const r = new FileReader(); r.onload = e => { document.getElementById('imagePreviewArea').innerHTML += `<img src="${e.target.result}" class="w-12 h-12 rounded-lg object-cover border shadow-sm cursor-pointer" onclick="window.open(this.src)">`; document.getElementById('soapO').value += ` [Img]`; }; r.readAsDataURL(input.files[0]); } },
            callAI: async function(tid) { if(!this.state.config.apiKey) return this.openModal('configModal'); const t = AI_TOOLS.find(x=>x.id===tid); this.state.currentAIContext = t.label; document.getElementById('aiModalTitle').innerText = t.label; document.getElementById('aiContent').innerText = 'Carregando...'; this.openModal('aiModal'); try { const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${this.state.config.apiKey}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: `Contexto: S:${document.getElementById('soapS').value} A:${document.getElementById('soapA').value}. Tarefa: ${t.prompt}` }] }] }) }); const d = await res.json(); 
            if (!d.candidates || !d.candidates.length) {
                if (d.error) throw new Error(d.error.message);
                throw new Error("Sem resposta válida da IA.");
            }
            document.getElementById('aiContent').innerHTML = d.candidates[0].content.parts[0].text.replace(/\n/g,'<br>'); } catch(e) { document.getElementById('aiContent').innerText = 'Erro.'; } },
            searchDB: function(t,q) { const el = document.getElementById(t==='med'?'medList':'examList'); if(!q){el.innerHTML='';return;} const l = t==='med'?this.state.meds:this.state.exams; el.innerHTML = l.filter(i=>i.name.toLowerCase().includes(q.toLowerCase())).slice(0,10).map(i=>`<button onclick="app.addItem('${t}',${i.id})" class="w-full text-left p-3 bg-white dark:bg-navy-900 border-b border-slate-100 dark:border-navy-800"><div class="font-bold text-sm dark:text-slate-200">${i.name}</div></button>`).join(''); },
            addItem: function(t,id) { const i=(t==='med'?this.state.meds:this.state.exams).find(x=>x.id===id); if(t==='med')this.state.prescription.push(i);else this.state.examRequest.push(i); this.updateDoc(); },
            updateDoc: function() { const el = document.getElementById('prescriptionPaper'); let c = `<h3>${this.state.activeDoc}</h3>`; if(this.state.activeDoc==='prescription') c += this.state.prescription.map((m,i)=>`<div>${i+1}. ${m.name} ${m.dose}</div>`).join(''); else if(this.state.activeDoc==='exams') c += this.state.examRequest.map(e=>`<div>- ${e.name}</div>`).join(''); el.innerHTML = c; },
            toggleMobileDoc: function() { const d = document.getElementById('documentPanel'); if(d.classList.contains('hidden')){d.classList.remove('hidden','lg:flex');d.style.cssText='display:flex;position:fixed;inset:0;z-index:60;background:white';}else{d.classList.add('hidden','lg:flex');d.style.cssText='';} },
            saveConfig: function() { this.state.config={apiKey:document.getElementById('apiKey').value,name:document.getElementById('docName').value,crm:document.getElementById('docCRM').value}; localStorage.setItem('neuro_config',JSON.stringify(this.state.config)); this.updateConfigUI(); this.closeModal('configModal'); },
            updateConfigUI: function() { document.getElementById('apiKey').value=this.state.config.apiKey; if(this.state.config.apiKey) { document.getElementById('configDot').classList.remove('hidden'); document.getElementById('configDot').classList.replace('bg-red-500','bg-emerald-500'); } },
            
            // NOVAS FUNÇÕES
            clearData: function() { 
                if(confirm("Tem certeza que deseja limpar tudo?")) {
                    document.getElementById('patientName').value='';
                    document.getElementById('soapS').value='';
                    document.getElementById('soapO').value='';
                    document.getElementById('soapA').value='';
                    document.getElementById('soapP').value='';
                    document.getElementById('imagePreviewArea').innerHTML = '';
                    this.state.prescription=[];
                    this.updateDoc();
                }
            },
            saveLocalData: function() {
                // Salva temporariamente no LocalStorage (mock de persistência)
                const data = {
                    patient: document.getElementById('patientName').value,
                    s: document.getElementById('soapS').value,
                    o: document.getElementById('soapO').value,
                    a: document.getElementById('soapA').value,
                    p: document.getElementById('soapP').value
                };
                localStorage.setItem('neuro_temp_data', JSON.stringify(data));
                alert("Dados salvos localmente!");
            },
            clearField: function(id) {
                document.getElementById(id).value = '';
            },
            
            setDocMode: function(m) { this.state.activeDoc=m; this.updateDoc(); }
        };
        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
